version: '3.8'

# All secrets are loaded from .env.production file (not committed to git)
# Copy .env.production.example to .env.production and fill in values

services:
  arbtool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbtool
    restart: unless-stopped
    ports:
      - "3050:3050"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - SESSION_MAX_AGE_DAYS=30
    networks:
      - arbtool-network
    # Security hardening - prevents malware from being written
    read_only: true
    tmpfs:
      - /tmp:size=100M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3050/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  arbtool-network:
    external: true
